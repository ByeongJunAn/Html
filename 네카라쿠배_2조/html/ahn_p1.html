<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/ahn_p1.css">
    </link>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>



</head>

<body>


    <header>
        <h1>사이트 이름입니다.</h1>
        header

    </header>
    <main>
        <aside>

            <h1>가족 사진</h1>

            <div class="row">
                <div class="column">
                    <img src="../image/내부/studio1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow"
                        alt="a dog">
                </div>

                <div class="column">
                    <img src="../image/내부/studio2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow"
                        alt="a dog">
                </div>

                <div class="column">
                    <img src="../image/내부/studio3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow"
                        alt="a dog">
                </div>

                <div class="column">
                    <img src="../image/내부/studio4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow"
                        alt="a dog">
                </div>

                <div class="column">
                    <img src="../image/내부/studio5.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow"
                        alt="a dog">
                </div>

                <div class="column">
                    <img src="../image/내부/studio6.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow"
                        alt="a dog">
                </div>

                <div class="column">
                    <img src="../image/내부/studio7.jpg" onclick="openModal();currentSlide(7)" class="hover-shadow"
                        alt="a dog">
                </div>

                <div class="column">
                    <img src="../image/내부/studio8.jpg" onclick="openModal();currentSlide(8)" class="hover-shadow"
                        alt="a dog">
                </div>

                <div class="column">
                    <img src="../image/내부/studio9.jpg" onclick="openModal();currentSlide(9)" class="hover-shadow"
                        alt="a dog">
                </div>

                <div class="column">
                    <img src="../image/내부/studio10.jpg" onclick="openModal();currentSlide(10)" class="hover-shadow"
                        alt="a dog">
                </div>

                <div class="column">
                    <img src="../image/내부/studio11.jpg" onclick="openModal();currentSlide(11)" class="hover-shadow"
                        alt="a dog">
                </div>

                <div class="column">
                    <img src="../image/내부/studio12.jpg" onclick="openModal();currentSlide(12)" class="hover-shadow"
                        alt="a dog">
                </div>


                <div id="myModal">
                    <div class="modal">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <div class="modal-content">


                            <div class="mySlides"><!--js용-->
                                <div class="numbertext">1 / 4
                                </div>
                                <div id="modal_main_img"><!--이미지의 중앙정렬을 위해 사용-->

                                    <img src="../image/내부/studio1.jpg" id="modal_main_img_size"><!--이미지 자체의 사이즈 조절을 위해 사용-->

                                </div>
                            </div>
                            <div class="mySlides">
                                <div class="numbertext">2 / 4
                                </div>
                                <img src="../image/내부/studio2.jpg" id="modal_main_img">

                            </div>

                            <div class="mySlides">
                                <div class="numbertext">3 / 4
                                </div>
                                <img src="../image/내부/studio3.jpg" id="modal_main_img">

                            </div>

                            <div class="mySlides">
                                <div class="numbertext">4 / 4
                                </div>
                                <img src="../image/내부/studio4.jpg" id="modal_main_img">

                            </div>


                        </div>




                        <!-- Next/previous controls -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>


                        <!-- [Caption text] -->
                        <div class="caption_text_center">
                            <!--모달창 안에 있는 텍스트 박스 중앙정렬-->

                            <div class="caption-container">
                                <p id="caption"></p>
                            </div>
                        </div>
                        <!-- Thumbnail image controls -->

                        <div class="column">
                            <img class="demo" src="../image/내부/studio1.jpg" onclick="currentSlide(1)" alt="일입니다">
                        </div>

                        <div class="column">
                            <img class="demo" src="../image/내부/studio2.jpg" onclick="currentSlide(2)" alt="이입니다">
                        </div>

                        <div class="column">
                            <img class="demo" src="../image/내부/studio3.jpg" onclick="currentSlide(3)" alt="삼입니다">
                        </div>

                        <div class="column">
                            <img class="demo" src="../image/내부/studio4.jpg" onclick="currentSlide(4)" alt="사입니다">

                        </div>
                    </div>
                </div>


            </div>



            <script type="text/javascript" src="../js/ahn_p1.js"></script>
        </aside>
    </main>
    <footer>footer
        <p>여기는 푸터입니다.</p>
    </footer>
</body>

</html>
