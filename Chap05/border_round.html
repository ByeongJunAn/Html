<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border round</title>
    <style>
        div{
            border: 2px solid red;
            padding: 20px 10px; /*패딩의 크기 : 20px: 세로,  10px:가로*/
            border-radius: 5px; /*둥근 정도*/
            box-shadow: 50px 10px 5px #66666666; /*50px : 가로, 10px: 세로, 5px: 그림자 범위*/

        }
    </style>
</head>
<body>
    <div>border-radius 속성을 사용하면 둥근 경계선을 만들 수 있습니다.</div>
</body>
</html>
