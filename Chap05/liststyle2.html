<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul{list-style: none;
        border-top:1px solid red;
        border-bottom: 1px solid red;
        padding : 10px 0;
        text-align: center;}


        ul li{
            display: inline;
            padding : 0 10px;
            text-transform: uppercase;
            letter-spacing: 10px;
        }
        ul li a{
            text-decoration: none;
            color : black;
        }

        ul li a:hover {text-decoration: underline;}
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">CONTACT</a></li>
    </ul>
</body>
</html>
