<!DOCTYPE html>
<html>
  <body>
    <textarea rows="5" cols="50">
        &lt;html&gt;
        &lt;body&gt;
        &lt;h1&gt; This is a header. &lt;h1&gt;
        &lt;/body&gt;
        &lt;html&gt;

        iframe을 이용하여 source.html을 읽어서 여기에 표시한다
      </textarea>
<!-- 윗부분은 텍스트에어리어 부분이며 사이즈가 모자르면 자동으로 스크롤이 생긴다. 
또한 구현된 화면에서 크기를 조절할 수 있다.-->

    
    <br />
    <br />
    <iframe src="source.html" width="420" height="80"></iframe>
    <!-- 이 부분이 iframe 이고 텍스트 에어리어 부분의 텍스트를 바꾼다고 아이프레임 부분이 바뀌지 않는다.-->
  </body>
</html>
