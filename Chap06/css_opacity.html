<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    img{opacity:0.4;} /*기본 상태 -> 투명도 낮음*/
    img:hover{opacity: 1.0;}    /*마우스 올리면 투명도 진해짐*/
  </style>
</head>
<body>
    <h1>opacity 속성</h1>
    <img src="/Chap06/chap06/lion.png"  width="150" height="120" alt="lion">
    <img src="/Chap06/chap06/audio.png" width="350" height="120" alt="audio">
</body>
</html>
