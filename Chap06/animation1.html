<!DOCTYPE html>
<html>
<head>
    <title>animation1</title>
   <style>
    div{ 
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        animation: 2s myanim;
        animation-iteration-count: 10;}/*10번 반복*/

        @keyframes myanim {
            0% {left:0; top:0;}
            25%{ background-color: coral; left:100px; top:0;}
            50%{background-color:burlywood; left:300px; top:0;}
            75%{background-color: coral; left:50px; top:0;}
            100%{left:0; top:0;}
        }
   </style>
</head>
<body>
    <div></div>
</body>
</html>
