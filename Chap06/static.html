<!DOCTYPE html>
<html>
<head>
   <style>
        .one{background-color: aqua;
            width: 200px;
            height: 50px; }
        .two{background-color: yellow;
            width: 200px;
            height: 50px;
            position:static;} /*정상적인 흐름으로 위치가 고정*/
        .three{background-color: green;
            width: 200px;
            height: 50px;}
   </style>
</head>
<body>
    <p class="one">block #1</p>
    <div class="two">
        block #2<br>
        position:static;<br>
    </div>
    <p class="three">block#3</p>
</body>
</html>
