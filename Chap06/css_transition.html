<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{width : 100px;
            height : 50px;
            border: 1px solid black;
            background: yellow;
            transition: width 5s, height 5s, border 5s, transform 5s;
           -webkit-transition: width 5s, height 5s, border 5s, transform 5s} /*사파리 브라우저 지원하게 하기 위해*/
        

        div:hover{
            width: 200px;
            height: 100px;
            border: 10px solid red;
            transform: rotate(270deg); /*방향 돌리기*/

        }
    </style>
</head>
<body>
    <div>마우스를 올려보세요.</div>
</body>
</html>
