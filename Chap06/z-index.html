<!DOCTYPE html>
<html>
<head> <!--z인덱스와 포지션 을 같이 줘야 한다.-->
    <style>
        #box1{
            z-index: 200;
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: blue;
            width: 300px;
            height: 150px;
        }

        #box2{background-color: green;
                z-index: 100;
                position: absolute;
                top:50px;
                left:50px;
                width: 300px;
                height: 150px;}
        #box3{background-color: yellow;
                position: absolute;
                top:80px;
                left:80px;
                width:  300px;
                height: 150px;}
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
