<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var computerNumber = 53;
        var nGuesses = 0;


        function guess() { 
          var result ="";
          var number = parseInt(document.getElementById("user").value);
          nGuesses++;
           

            if(computerNumber==number) result= "성공입니다."
             else if(computerNumber>number) result = "입력한 값이 작습니다."
             else result = "입력한 값이 큽니다.";
            
       

        document.getElementById("result").value =result;
        document.getElementById("guesses").value = nGuesses;
        return true;

             }

       
    </script>

</head>
<body>
    <h2>숫자 만들기 게임</h2>
    이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. 숫자는 1부터 100 사이에 있습니다.
    <form>
        숫자:
        <input type = "text" id="user" size= "5"><!--size는 상자 크기를 말함-->
        <input type="button" value="확인" onclick="guess()";>
        추측 횟수 : <input type = "text" id="guesses" size="5">
        힌트 : <input type = "text" id="result" size="16">
        </form>
</body>
</html>
