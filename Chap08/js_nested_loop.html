<!DOCTYPE html>
<html >
<head>
    
    <title>Document</title>
    
</head>
<body>
    <script>
        document.write("<h1>구구단표</h1>");
        document.write("<table border=2 width=50%>")
        for(var i=1;i<10;i++){
            document.write("<tr>");
            document.write("<td>" + i + "</td>");
            
            for(var j=2;j<10;j++) {
                document.write("<td>" + i*j + "</td>");
        }
            document.write("</tr>");
        }
    document.write("</table>");
    </script>
</body>
</html>
