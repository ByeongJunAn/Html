<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var type</title>
    <script>
        //자바 스크립트에서는 대소문자 구분 함
        var s;
        s = 100;
        document.write(s+"<br>");
        s = "안녕하세요!";
        document.write(s + "<br>")

        var s="Hello World!"
        var t="How are you " + "today?";

        document.write(s+"<br>");
        document.write("<h1>"+ t + "</h1><br>");
        document.write(s.toUpperCase() + "<br>");
        document.write(s. length + "<br>");
        document.write(s.charAt(0) + "<br>");
        document.write(s.replace("l", "L") +"<br>")//replace: (a,b) a를 b로 교체 (첫번째만)


        var myCar = {model:"bmz", color:"red", hp:100};
        document.write(myCar.model + "<br>");
        document.write(myCar.color + "<br>");
        document.write(myCar.hp + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
