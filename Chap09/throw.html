<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예외 발생시키기</title>
</head>
<body>
  

    <script>
        const solution = 53;
        function test(){
            try {
                const x = document.getElementById("number").value;
                if(x == "") throw "입력내용 없음.";
                if(isNaN(x)) throw "숫자가 아니군요.";
                if(x > solution) throw "숫자가 크네요.";
                if(x < solution) throw "숫자가 작아요.";
                if(x==solution) throw "성공!!";
            }
            catch(error) {
                const y = document.getElementById("message");
                y.innerHTML = "힌트 : " + error;
            }
        }
    </script> 
    <h1>Number Guess</h1>
    <p>1에서 100까지의 숫자를 입력하세요</p>
    <input id="number" type="text" >
    <button type="button" onclick="test()">숫자 추측</button>
    <p id="message"></p>
</body>
</html>
