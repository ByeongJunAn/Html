<!DOCTYPE html>
<html >
<head>
   <style>
    .upper {text-transform:uppercase;}
    .lower {text-transform:lowercase;}
    .capit {text-transform:capitalize;}
    /*이후에 p.upper 같이 작은 부분을 설정해주면 더 좋음*/
    
    h1{text-shadow: -15px 10px 5px #FF0000;} /*text-shadow : 글씨에 그림자 주기*/  /*x방향 이동거리(정수) y방향 이동거리(정수) 흐림정도(작을 수록 선명)*/
   </style>
    


</head>
<body>
    <p class="upper">text_transform is uppercase.</p>
    <p class="lower">text_transform is lowercase.</p>
    <p class="capit">text_transform is capitalize.</p>
    <h1>Text-shadow 처리!</h1>
</body>
</html>
