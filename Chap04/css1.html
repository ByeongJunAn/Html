<!DOCTYPE html>
<html>
<head>

    <title>My Web Page</title>
    <style>
        /* 주석은 이렇게 */
        p{background-color: rgb(175, 255, 255);
          border: 2px solid rgb(0, 107, 0);}
        #normal{color:rgb(0, 17, 255);}
        .target{text-align: center;}   /* 가운데 정렬*/
        h1,p{font-family: sans-serif;} /* sans: 생략,제거  여기서는 글자모양의 장식 제거*/

    </style>

</head>
<body>
    <p>This is a paragraph</p>
    <p id="normal">정상적인 단락입니다.</p>
    <h1 class="target">class가 type1인 헤딩입니다.</h1>
</body>
</html>
