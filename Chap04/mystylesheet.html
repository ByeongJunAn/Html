<!DOCTYPE html>
<html >
<head>
    <link type="text/css" rel="stylesheet" href="mystyle.css"> <!--rel: html파일과 외부파일간의 관계(relationship)를 나타낸다. href:외부 파일의 위치를 적어준다. URL형식이다 -->
</head>
<body>
    <h1 style="color:blue">This is a headline.</h1> <!--우선순위가 link로 가져온 css의 style 내용보다 높다-->
    <p>This is a paragraph</p>
</body>
</html>




<!--우선순위는 0순위 !important 1등 인라인>2등 내부>3등 외부 4등 웹 브러우저 디폴트 값(아무것도 안줬을 때)-->
