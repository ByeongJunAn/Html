<!DOCTYPE html>
<html>
  <body>
    <p>
      <b
        >이 텍스트는 &nbsp;&nbsp;&nbsp;<!-- &nbsp;: 공백-->
        bold입니다.
      </b>
    </p>
    <!-- 진하게-->
    <hr />
    <!--선을 긋는다(</hr>같은 열고 닫기 없음)-->
    <p>
      <strong
        >이 텍스트는 strong입니다. &lt;<!-- &lt : "<" -->
        &gt;<!--&gt : ">"-->
        &quot;<!-- &quot;: """-->
        &amp;<!--&amp;: "&"-->
      </strong>
    </p>
    <hr />
    <p><i>이 텍스트는 italic입니다.</i></p>
    <p><em>이 텍스트는 emphasized입니다.</em></p>
    <!--기울임-->
    <p>
      <sub> subscript</sub
      ><!--아래첨자-->
      이고 <sup>superscript</sup>입니다.<!--위첨자-->
    </p>
  </body>
</html>
