<!DOCTYPE html>
<html>
  <head>
    <title>Web Coffe</title>
  </head>

  <body>
    <h1>Web 커피 메뉴</h1>
    <h2>아메리카노 5000원</h2>
    <p>
      에스프레소에
      <span
        >물을 추가한
        <!--css나 Javascript로 변형시키기 위해 사용하며 줄바꿈 없이 영역 설정-->
      </span>
      것입니다.
    </p>

    <h2>카페오레 6000원</h2>
    <p>
      에스프레소에 <mark>우유</mark>
      <!--형광펜으로 마킹한것처럼 강조표시-->를 넣은 커피입니다.
    </p>

    <h2>카푸치노 6000원</h2>
    <p>커피 위에 우유거품을 얹은 커피입니다</p>
  </body>
</html>
